    error400:
      type: object
      properties:
        message:
          type: string
          description: "A detailed message about the error."
          example: "The request could not be processed due to invalid or expired input, missing parameters, or mismatched data."

    error401:
      type: object
      properties:
        message:
          type: string
          description: "A detailed message about the error."
          example: "You are not authorized to access this resource. Please log in and try again."
  
    error404:
      type: object
      properties:
        message:
          type: string
          description: "A detailed message about the error."
          example: "The requested resource could not be found. Please check the provided data and try again."

    error500:
      type: object
      properties:
        message:
          type: string
          description: "A detailed message about the error."
          example: "An unexpected error occurred on the server. Please try again later."