    createUser:
      description: "Datos para actualizar un usuario."
      required: true
      content:
        application/json:
          schema:
            allOf:
            - $ref: './schemas.yaml#/user'
            - $ref: './schemas.yaml#/userCreate'

    userUpdate:
      description: "Datos para actualizar un usuario."
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/user'

    passwordChange:
      description: "Datos para cambiar la contraseña de un usuario."
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              currentPassword:
                type: string
                description: Contraseña actual del usuario.
                example: "123456"
              newPassword:
                type: string
                description: Nueva contraseña que desea establecer.
                example: "newpassword123"
              confirmPassword:
                type: string
                description: Confirmación de la nueva contraseña.
                example: "newpassword123"
            additionalProperties: false

    URLs:
      description: "Original URL and Custom ID"
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/URLs'

    requestCancelation:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              deletionTimeInHours:
                type: integer
                description:  >
                    The number of hours until the account is deleted.  
                    - If 0 or omitted, the deletion is immediate (for admins).  
                    - Must be a positive number to schedule a future deletion.
                example: 48
            required:
              - deletionTimeInHours