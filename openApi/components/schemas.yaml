    user:
      type: object
      properties:
        username:
          type: string
          description: The username of the user
          example: newUser123
        email:
          type: string
          format: email
          description: The email of the user
          example: newEmail@example.com
        isAdmin:
          type: boolean
          description: A flag indicating whether the user is an admin. Default is false for regular users.
          default: false
      required:
        - username
        - email
        - isAdmin

    userCreate:
      type: object
      properties:
        password:
          type: string
          description: The username of the user
          example: newUser123
        confirmPassword:
          type: string
          description: Confirmación de la nueva contraseña.
          example: "newpassword123"
        urls:
          type: array
          description: List of URLs associated with the user. It can be empty or null if the user hasn't added any URLs yet.
          items:
            type: string
            example: "https://example.com"
          nullable: true
          default: []
      required:
        - password
    
    userComplement:
      type: object
      properties:
        _id:
          type: string
          description: Unique identifier for the user
        urls:
          type: array
          items:
            type: string
            format: uuid
            description: Array of URLs associated with the user (references to other documents)
        createdAt:
          type: string
          format: date-time
          description: The date and time when the user was created
        updatedAt:
          type: string
          format: date-time
          description: The date and time when the user was last updated
  
    setupPassword:
      type: object
      properties:
        token:
          type: string
          description: "The token sent to the user in the password setup email."
        newPassword:
          type: string
          description: "The new password the user wants to set."
        confirmPassword:
          type: string
          description: "Confirmation of the new password to ensure both passwords match."
      required:
        - token
        - newPassword
        - confirmPassword

    invitedPost:
      type: object
      properties:
        originalUrl:
          type: string
          description: The original URL to be shortened.
          example: "https://example.com/some/long/url"
      required:
        - originalUrl

    expiresAt:
      type: object
      properties:
        expiresAt:
          type: string
          format: date-time
          description: The expiration date and time for the short URL.
          example: "2024-06-15T12:00:00.000Z"

    URLs:
      type: object
      properties:
        originalUrl:
          type: string
          description: Original URL.
          example: "https://example.com/some/long/url"
        shortId:
          type: string
          description: Custom url ID.
          example: "CustomID"
        user:
          type: string
          description: "ID of the user who owns the URL (MongoDB ObjectId)."
          example: "60d5f3a0f8d2e87d8f0f8c9b"
          nullable: true
      required:
        - originalUrl
        - shortId
      additionalProperties: false

    click:
      type: object
      properties:
        url:
          type: string
          format: uuid
          description: The unique identifier for the associated URL.
          example: "60d5f484f1e6a3b6a1b12345"
        ip:
          type: string
          description: The IP address of the user who clicked the link.
          example: "192.168.1.10"
        userAgent:
          type: string
          description: The user-agent string of the browser or device.
          example: "Mozilla/5.0 (Windows NT 10.0; Win64; x64)"
        date:
          type: string
          format: date-time
          description: The date and time when the click occurred.
          example: "2024-06-15T14:23:00Z"
        location:
          type: string
          description: The location of the user (city and country).
          example: "New York, USA"
        deviceType:
          type: string
          enum:
            - mobile
            - desktop
            - tablet
          description: The type of device used for the click.
          example: "mobile"

    generalClicks:
      type: object
      properties:
        shortLink:
          type: string
          example: "abc123"
        originalUrl:
          type: string
          example: "https://www.example.com"
        totalClicks:
          type: integer
          example: 123

    detailedClicks:
      type: object
      properties:          
        locationsCount:
          type: object
          additionalProperties:
            type: integer
          example:
            "USA": 100
            "Canada": 23
        mobileClicks:
          type: integer
          example: 85
        desktopClicks:
          type: integer
          example: 38

    pagination:
      type: object
      properties:
        totalUrls:
          type: integer
          example: 50
          description: "Total number of URLs for the user (calculated dynamically)"
        totalPages:
          type: integer
          example: 5
          description: "Total number of pages for pagination (calculated dynamically)"
        currentPage:
          type: integer
          example: 1
          description: "Current page number (provided by the user)"
        limit:
          type: integer
          example: 10
          description: "Limit of results per page (provided by the user)"

    detailedUrlStats:
      allOf:
        - $ref: '#/generalClicks'
        - type: object
          properties:
            detailedClicks:
              $ref: '#/detailedClicks'