<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .header {
      text-align: center;
      padding: 10px;
      background-color: #007BFF;
      color: white;
    }
    .content {
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      color: white;
      background-color: #007BFF;
      text-decoration: none;
      border-radius: 5px;
    }
    .footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Configura tu contraseña</h2>
    </div>
    <div class="content">
      <p>Hola <strong>{{username}}</strong>,</p>
      <p>Un administrador ha creado una cuenta para ti. Haz clic en el botón de abajo para establecer tu contraseña:</p>
      <a href="{{setupLink}}" class="button">Configurar contraseña</a>
      <p>Este enlace expirará en 24 horas.</p>
    </div>
    <div class="footer">
      <p>&copy; 2024 Tu Aplicación. Todos los derechos reservados.</p>
    </div>
  </div>
</body>
</html>
